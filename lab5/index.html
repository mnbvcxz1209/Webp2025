<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树</title>
</head>
<body>
    <h1>打开控制台（F12）查看圣诞树</h1>
    <script>
        function tree(n) {
            printTreeTop(n);
            printTreeBottom(n);
        }
 
        function printTreeTop(n) {
            for (let i = 0; i < n; i++) {
                console.log(" ".repeat(n - i - 1) + "*".repeat(2 * i + 1));
            }
        }
 
        function printTreeBottom(n) {
            let space = " ".repeat(n - 1);  // 让树干居中
            console.log(space + "*");  // 第一行树干
            console.log(space + "*");  // 第二行树干
            console.log(space + "*");  // 第三行树干
        }
 
        tree(5); // 调用函数，生成圣诞树（5层）
    </script>
</body>
</html>
